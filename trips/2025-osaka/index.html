    <style>
      :root {
        --jp-white: #ffffff;
        --jp-bg: #f5f7fa;
        --jp-navy: #1a2e47; /* 深藍 */
        --jp-blue: #2e4b71; /* 藍鐵色 */
        --jp-red: #b94047; /* 茜色 */
        --jp-green: #687e5b; /* 苔色 */
        --jp-gold: #c5a059; /* 芥子色 */
      }
      body {
        font-family: "Noto Sans TC", sans-serif;
        background-color: var(--jp-bg);
        color: #333;
        -webkit-tap-highlight-color: transparent;
        padding-bottom: env(safe-area-inset-bottom);
      }
      .font-serif {
        font-family: "Shippori Mincho", serif;
      }
      .card-shadow {
        box-shadow:
          0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      /* Navigation */
      .nav-item {
        transition: all 0.2s;
        position: relative;
      }
      .nav-item.active {
        color: var(--jp-blue);
        transform: translateY(-2px);
      }
      .nav-item.active i {
        background: #eef2f6;
        border-radius: 12px;
      }

      /* Tags */
      .tag {
        font-size: 10px;
        padding: 2px 8px;
        border-radius: 4px;
        display: inline-block;
        margin-right: 4px;
      }
      .tag-transport {
        background: #e3f2fd;
        color: #1565c0;
      }
      .tag-food {
        background: #f1f8e9;
        color: #33691e;
      }
      .tag-shopping {
        background: #fff3e0;
        color: #e65100;
      }
      .tag-important {
        background: #ffebee;
        color: #c62828;
        font-weight: bold;
      }

      /* Luggage Tabs */
      .luggage-tab {
        border-bottom: 2px solid transparent;
        color: #888;
      }
      .luggage-tab.active {
        border-bottom: 2px solid var(--jp-blue);
        color: var(--jp-blue);
        font-weight: bold;
      }
      /* 共用樣式：用於隱藏滾動條 */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .hide-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>

      function switchTab(tabName) {
        // Update Nav UI
        document.querySelectorAll(".nav-item").forEach((el) => {
          el.classList.remove("active", "text-[#2e4b71]");
          el.classList.add("text-gray-400");
        });
        const activeBtn = document.getElementById(`nav-${tabName}`);
        if (activeBtn) {
          activeBtn.classList.add("active");
          activeBtn.classList.remove("text-gray-400");
        }

        window.scrollTo(0, 0);

        // Render Content
        if (tabName === "itinerary") renderItinerary();
        //else if (tabName === 'luggage') renderLuggage();
        else if (tabName === "shopping") renderShopping();
        else if (tabName === "budget") renderBudget();
      }

                                    : ""

            .join("");

          html += `

                            : ""

                `;
