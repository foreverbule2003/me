    <style>
      :root {
        --primary: #0F2540; /* Shimakaze Blue */
        --accent: #C5A059;  /* Champagne Gold */
        --dark: #1C1C1E;    /* Elegant Black */
        --subtle: #6E6E73;  /* Apple Gray */
        --surface: #F5F5F0; /* Washi White */
        --love: #C32F2F;
        --star: #D4AF37;
      }

      body {
        font-family: 'DM Sans', sans-serif;
        background-color: var(--surface);
        color: var(--dark);
        -webkit-tap-highlight-color: transparent;
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      h1, h2, h3, .font-display {
        font-family: 'Noto Serif JP', serif;
      }

      /* Glass Effect */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Utilities */
      .text-primary { color: var(--primary); }
      .text-accent { color: var(--accent); }
      .bg-primary { background-color: var(--primary); }
      .bg-accent { background-color: var(--accent); }

      .card-shadow {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
      }
      
      .card-hover:active {
         transform: scale(0.98);
         transition: transform 0.2s;
      }

      .nav-btn.active {
        color: var(--primary);
      }
      .nav-btn.active i {
        transform: translateY(-2px);
        color: var(--primary);
      }
      
      /* Tags */
      .tag {
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 9999px; /* Pill shape */
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        letter-spacing: 0.02em;
        background: #fff;
        border: 1px solid rgba(0,0,0,0.05);
        color: var(--subtle);
      }

      /* Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Hide Scrollbar */
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

      function renderView(viewName) {
        // Update Nav State
        document.querySelectorAll(".nav-btn").forEach((btn) => {
          btn.classList.remove("active", "text-primary");
          btn.classList.add("text-subtle");
        });
        const activeBtn = document.getElementById(`nav-${viewName}`);
        if (activeBtn) {
          activeBtn.classList.add("active", "text-primary");
          activeBtn.classList.remove("text-subtle");
        }

        window.scrollTo(0, 0);

        if (viewName === "itinerary") renderItinerary();
        else if (viewName === "hotel") renderHotel();
        else if (viewName === "food") renderFood();
        else if (viewName === "info") renderInfo();
      }

                    </h3>
                    <div class="space-y-4">
                    ${db.contact
                      .map(
                        (c) => `
                        <div class="flex justify-between items-center p-3 bg-surface rounded-xl">
                            <div>
                                <p class="text-[10px] uppercase text-subtle font-bold mb-0.5">${c.role}</p>
                                <p class="text-sm font-bold text-primary">${c.name}</p>
                            </div>
                            <a href="tel:${c.phone}" class="w-8 h-8 rounded-full bg-white flex items-center justify-center text-accent shadow-sm border border-gray-100">
                                <i class="fas fa-phone-alt text-xs"></i>
                            </a>
                        </div>
                    `
                      )
                      .join("")}
                    </div>
                </div>

                <div class="bg-primary text-white rounded-3xl p-6 mb-6 card-shadow animate-fade-up" style="animation-delay: 0.1s">
                    <h3 class="text-lg font-bold mb-6 flex items-center opacity-90">
                       <i class="fas fa-plane-arrival mr-2"></i>回程航班
                    </h3>
                    <div class="flex justify-between items-end">
                         <div>
                            <div class="text-4xl font-display font-bold text-white mb-1">${db.flight.in.code}</div>
                            <div class="text-sm opacity-70">長榮航空</div>
                         </div>
                         <div class="text-right">
                            <div class="text-lg font-bold text-white">${db.flight.in.date}</div>
                            <div class="text-sm opacity-70">${db.flight.in.time}</div>
                         </div>
                    </div>
                </div>
                 
                <p class="text-center text-[10px] text-subtle mt-8 opacity-60">
                    資料來源：大云永續 2025 行程手冊 • 請自行攜帶護照
                </p>
            `;
      }

      // Init
      renderView("itinerary");
    </script>
  </body>
</html>
