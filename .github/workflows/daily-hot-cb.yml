name: Daily Hot CB Scraper

on:
  schedule:
    # å°ç£æ™‚é–“ 13:40 (æ”¶ç›¤å¾Œ) -> UTC 05:40
    - cron: '40 5 * * 1-5'
  workflow_dispatch: # æ”¯æ´æ‰‹å‹•è§¸ç™¼

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Execute Scraper & Sync to Cloud
        run: node tools/fetch-hot-cb.js --cloud
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Git Auto-Commit Scraped Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– [CI] Daily Hot CB Data Update"
          file_pattern: "public/data/cb-data.json public/data/hot-cb.json"
