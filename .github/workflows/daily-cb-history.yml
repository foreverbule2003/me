name: Daily CB History Sync

on:
  schedule:
    # å°ç£æ™‚é–“ 14:15 (æ”¶ç›¤è¡Œæƒ…æ›´æ–°å¾Œ) -> UTC 06:15
    - cron: '15 6 * * 1-5'
  workflow_dispatch: # æ”¯æ´æ‰‹å‹•è§¸ç™¼åŸ·è¡Œè£œæ¼

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Execute CB History Sync & Generate JSON
        run: node tools/fetch-cb-history.js --all --smart --sync
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Git Auto-Commit JSON Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– [CI] Daily History Data Sync Update"
          file_pattern: "public/data/history/*.json"
