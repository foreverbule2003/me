<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimZ - Vibe Coding Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <style>
    /* Journal specific styles */
    .journal-card {
      background: rgba(155, 188, 15, 0.3);
      border: 2px solid #0f380f;
      padding: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .journal-card:hover {
      background: rgba(155, 188, 15, 0.6);
      transform: translateX(4px);
    }

    .mood-btn {
      padding: 4px 8px;
      border: 2px solid #0f380f;
      background: rgba(155, 188, 15, 0.3);
      cursor: pointer;
      transition: all 0.2s;
    }

    .mood-btn:hover,
    .mood-btn.active {
      background: #0f380f;
      color: #9bbc0f;
    }

    .tag {
      display: inline-block;
      background: #0f380f;
      color: #9bbc0f;
      padding: 2px 6px;
      font-size: 10px;
      margin-right: 4px;
      margin-top: 4px;
    }

    .journal-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .journal-modal-content {
      background: #9bbc0f;
      border: 4px solid #0f380f;
      padding: 16px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      width: 400px;
    }

    .journal-input {
      width: 100%;
      padding: 8px;
      border: 2px solid #0f380f;
      background: rgba(255, 255, 255, 0.8);
      font-family: 'DotGothic16', monospace;
      margin-bottom: 8px;
    }

    .journal-textarea {
      width: 100%;
      min-height: 120px;
      padding: 8px;
      border: 2px solid #0f380f;
      background: rgba(255, 255, 255, 0.8);
      font-family: 'DotGothic16', monospace;
      resize: vertical;
      margin-bottom: 8px;
    }

    .login-btn {
      background: #0f380f;
      color: #9bbc0f;
      padding: 4px 8px;
      font-size: 10px;
      border: 2px solid #9bbc0f;
      cursor: pointer;
      transition: all 0.2s;
    }

    .login-btn:hover {
      background: #9bbc0f;
      color: #0f380f;
    }

    .user-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #0f380f;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- 載入中提示 (React mount 後會被替換) -->
    <div class="loading-container"
      style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:#9bbc0f;font-family:'DotGothic16',monospace;color:#0f380f;">
      <div
        style="width:40px;height:40px;border:4px solid #0f380f;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;">
      </div>
      <div style="margin-top:16px;font-size:14px;">LOADING...</div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/pages/journal/main.jsx"></script>
</body>

</html>
