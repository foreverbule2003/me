      :root {
        --cebu-ocean: #0088cc;
        --cebu-sand: #fdfbf7;
        --cebu-teal: #20c997;
        --cebu-coral: #ff8787;
        --cebu-text: #2d3748;
      }
      body {
        font-family: "Noto Sans TC", sans-serif;
        background-color: var(--cebu-sand);
        color: var(--cebu-text);
        -webkit-tap-highlight-color: transparent;
        padding-bottom: env(safe-area-inset-bottom);
      }
      .font-rounded {
        font-family: "Zen Maru Gothic", sans-serif;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Card Styles */
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 20px rgba(31, 38, 135, 0.05);
      }
      .nav-btn.active {
        color: var(--cebu-ocean);
      }
      .nav-btn.active i {
        transform: scale(1.1);
        transition: transform 0.2s;
      }

      /* Tags */
      .tag {
        font-size: 10px;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        margin-right: 4px;
      }
      .tag-meal {
        background: #fff3e0;
        color: #e65100;
        border: 1px solid #ffe0b2;
      }
      .tag-hotel {
        background: #e3f2fd;
        color: #1565c0;
        border: 1px solid #bbdefb;
      }
      .tag-activity {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }
      .tag-flight {
        background: #f3e5f5;
        color: #7b1fa2;
        border: 1px solid #e1bee7;
      }
    </style>
  </head>

      const app = document.getElementById("app-container");

      function renderView(viewName) {
        // Update Nav State
        document.querySelectorAll(".nav-btn").forEach((btn) => {
          btn.classList.remove("active", "text-[#0088cc]");
          btn.classList.add("text-gray-400");
        });
        const activeBtn = document.getElementById(`nav-${viewName}`);
        if (activeBtn) {
          activeBtn.classList.add("active", "text-[#0088cc]");
          activeBtn.classList.remove("text-gray-400");
        }

        window.scrollTo(0, 0);

        if (viewName === "itinerary") renderItinerary();
        else if (viewName === "hotel") renderHotel();
        else if (viewName === "food") renderFood();
        else if (viewName === "info") renderInfo();
      }

                        <span>${db.flight.meeting}</span>
                    </div>
                </div>
            `;

        db.itinerary.forEach((day, index) => {
          let eventsHtml = day.events
            .map(
              (e) => `
                    <div class="flex gap-4 mb-5 relative group">

                        </div>
                        <div class="flex-1 pb-2">
                            <div class="flex justify-between items-start">
                                <span class="text-xs font-bold text-[#0088cc] bg-blue-50 px-2 py-0.5 rounded mb-1 inline-block">${
                                  e.time
                                }</span>
                            </div>
                            <h4 class="font-bold text-gray-800 text-sm mb-1">${
                              e.title
                            }</h4>
                            <p class="text-xs text-gray-500 mb-2 leading-relaxed">${
                              e.desc
                            }</p>
                            ${
                              e.tag
                                ? `<span class="tag tag-hotel">${e.tag}</span>`
                                : ""
                            }
                        </div>
                    </div>
                `
            )
            .join("");

          html += `
                    <div class="glass-card rounded-2xl p-5 mb-5">
                        <h3 class="text-lg font-rounded font-bold text-gray-800 mb-4 border-l-4 border-[#0088cc] pl-3 flex justify-between items-center">
                            ${
                              day.day

            day.title
          }</span>
                        </h3>
                        ${
                          day.note
                            ? `<div class="bg-yellow-50 text-yellow-700 text-xs p-2 rounded mb-4"><i class="fas fa-star mr-1"></i>${day.note}</div>`
                            : ""
                        }
                        <div>${eventsHtml}</div>
                    </div>
                `;
        });
        app.innerHTML = html;

      function renderHotel() {

      function renderFood() {

                                <p class="text-sm font-bold text-gray-800">${c.name}</p>
                            </div>
                            <a href="tel:${c.phone}" class="bg-green-50 text-green-600 px-3 py-1.5 rounded-full text-xs font-bold border border-green-200">
                                <i class="fas fa-phone-alt mr-1"></i>撥打
                            </a>
                        </div>
                    `
                      )
                      .join("")}
                </div>

                <div class="glass-card rounded-2xl p-5 mb-5">
                    <h3 class="font-bold text-gray-800 mb-4 border-b pb-2">回程航班</h3>
                    <div class="flex justify-between">
                         <div>
                            <div class="text-2xl font-bold text-[#0088cc] font-mono">${
                              db.flight.in.code
                            }</div>
                            <div class="text-xs text-gray-500">長榮航空</div>
                         </div>
                         <div class="text-right">
                            <div class="text-sm font-bold text-gray-800">${
                              db.flight.in.date
                            }</div>
                            <div class="text-xs text-gray-500">${
                              db.flight.in.time
                            }</div>
                         </div>
                    </div>
                </div>
                 
                <p class="text-center text-[10px] text-gray-400 mt-8">
                    資料來源：大云永續 2025 行程手冊<br>
                    請自行攜帶護照並確認效期
                </p>
            `;
      }

      // Init
      renderView("itinerary");
    </script>
  </body>
