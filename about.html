    <style>
      :root {
        --gb-darkest: #0f380f;
        --gb-dark: #306230;
        --gb-light: #8bac0f;
        --gb-lightest: #9bbc0f;
      }
      body {
        font-family: 'DotGothic16', sans-serif;
        background-color: #f0f0f0; /* Outer plastic shell color (light grey) */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      /* The Device Shell */
      .gb-shell {
        background-color: #ddd;
        border-radius: 10px 10px 40px 10px;
        padding: 40px 40px 60px 40px;
        box-shadow: -5px 5px 15px rgba(0,0,0,0.2), inset 2px 2px 5px rgba(255,255,255,1), inset -2px -2px 5px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        position: relative;
        border: 2px solid #ccc;
      }

      /* The Screen Bezel */
      .gb-bezel {
        background-color: #555;
        border-radius: 10px 10px 30px 10px;
        padding: 20px 30px;
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
      }
      
      .gb-screen-glass {
        background-color: var(--gb-lightest);
        box-shadow: inset 3px 3px 5px rgba(0,0,0,0.2);
        padding: 4px; /* inner spacing */
        overflow: hidden;
      }

      /* The Screen Content */
      .gb-content {
        background-color: var(--gb-lightest);
        color: var(--gb-darkest);
        /* Dot Matrix Effect */
        background-image: 
          linear-gradient(var(--gb-light) 1px, transparent 1px),
          linear-gradient(90deg, var(--gb-light) 1px, transparent 1px);
        background-size: 3px 3px;
        min-height: 480px; /* Increased height to fit more links */
        padding: 10px;
        display: flex;
        flex-direction: column;
      }
      
      /* Utilities */
      .gb-border {
        border: 4px solid var(--gb-darkest);
        padding: 5px;
        background: var(--gb-lightest);
      }

      .gb-btn {
        display: block;
        background: var(--gb-lightest);
        border: 2px solid var(--gb-darkest);
        color: var(--gb-darkest);
        padding: 5px 10px;
        text-align: left;
        margin-bottom: 5px;
        cursor: pointer;
        transition: all 0.1s;
        text-decoration: none;
      }
      .gb-btn:hover {
        background: var(--gb-darkest);
        color: var(--gb-lightest);
      }
      .gb-btn::before {
        content: "â–º";
        margin-right: 5px;
        opacity: 0;
      }
      .gb-btn:hover::before {
        opacity: 1;
      }

      /* Hardware Buttons Decor */
      .controls-area {
        margin-top: 40px;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      /* D-Pad */
      .d-pad-container {
        width: 120px;
        height: 120px;
        position: relative;
      }
      .d-pad-h, .d-pad-v {
        background-color: #333;
        position: absolute;
        border-radius: 4px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      }
      .d-pad-h {
        width: 100%; height: 40px;
        top: 40px; left: 0;
      }
      .d-pad-v {
        width: 40px; height: 100%;
        top: 0; left: 40px;
      }
      /* D-Pad Center Circle */
      .d-pad-center {
        position: absolute;
        width: 40px; height: 40px;
        top: 40px; left: 40px;
        background: radial-gradient(circle, #2a2a2a 20%, #333 80%);
        border-radius: 50%;
        z-index: 10;
      }
      
      /* Touch Targets */
      .d-btn {
        position: absolute;
        width: 40px; height: 40px;
        cursor: pointer;
        z-index: 20;
      }
      .d-btn:active { opacity: 0.5; background: rgba(0,0,0,0.1); border-radius: 4px; }
      .d-up { top: 0; left: 40px; }
      .d-down { bottom: 0; left: 40px; }
      .d-left { top: 40px; left: 0; }
      .d-right { top: 40px; right: 0; }


      /* A/B Buttons */
      .action-btns {
        display: flex;
        gap: 24px;
        transform: rotate(-15deg);
        margin-bottom: 20px;
      }
      .ab-btn-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .ab-btn {
        width: 50px; height: 50px;
        background: #8b1d3a; /* Dark Red */
        border-radius: 50%;
        box-shadow: 2px 4px 5px rgba(0,0,0,0.4), inset -2px -2px 10px rgba(0,0,0,0.2);
        cursor: pointer;
        position: relative;
        transition: transform 0.1s;
      }
      .ab-btn:active {
        transform: scale(0.95);
        box-shadow: 1px 2px 3px rgba(0,0,0,0.4);
      }
      .ab-label {
        font-weight: bold;
        color: #0f380f; /* Shell text color */
        margin-top: 8px;
        font-family: sans-serif;
        font-size: 14px;
      }

      /* Start / Select */
      .start-select-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 40px;
      }
      .ss-btn-wrapper {
         text-align: center;
         transform: rotate(-15deg);
      }
      .ss-btn {
        width: 60px; height: 16px;
        background: #999;
        border-radius: 10px;
        border: 1px solid #777;
        box-shadow: 1px 2px 3px rgba(0,0,0,0.3);
        cursor: pointer;
        margin-bottom: 4px;
      }
      .ss-btn:active { background: #888; transform: translateY(1px); }
      .ss-label {
        font-size: 10px;
        color: #0f380f;
        font-weight: bold;
        font-family: sans-serif;
        letter-spacing: 1px;
      }
      
      /* Active Focus State for Links */
      .gb-btn.active-focus {
        background: var(--gb-darkest);
        color: var(--gb-lightest);
      }
      .gb-btn.active-focus::before {
        opacity: 1;
      }

      /* Mobile Reponsiveness */
      @media (max-width: 480px) {
        .gb-shell {
          padding: 20px 20px 40px 20px;
          border-radius: 10px 10px 20px 10px;
        }
        .gb-bezel {
          padding: 15px 20px;
        }
        .gb-screen-glass {
          padding: 2px;
        }
        .controls-area {
          margin-top: 20px;
          padding: 0;
          transform: scale(0.9);
          transform-origin: center top;
        }
        .action-btns {
           gap: 15px; /* Reduce gap between A and B */
        }
        .start-select-container {
           margin-top: 10px;
           transform: scale(0.9);
        }
      }

      /* Boot Screen */
      #boot-screen {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: var(--gb-lightest);
        z-index: 50; /* Above content */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* Dot Matrix Effect */
        background-image: 
          linear-gradient(var(--gb-light) 1px, transparent 1px),
          linear-gradient(90deg, var(--gb-light) 1px, transparent 1px);
        background-size: 3px 3px;
      }

      .boot-logo {
        font-family: 'DotGothic16', sans-serif; /* Ensure pixel font */
        font-size: 3rem;
        font-weight: bold;
        color: var(--gb-darkest);
        transform: translateY(-200px); /* Start off-screen top */
        opacity: 0;
      }

      .scrolling-down {
        animation: scrollDown 2.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes scrollDown {
        0% { transform: translateY(-200px); opacity: 1; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .boot-registered {
         font-size: 0.8rem;
         font-family: sans-serif;
         margin-left: 5px;
         vertical-align: super;
      }

      #click-mask {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); /* Dark dim */
        z-index: 100; /* Top most */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: #fff;
        text-align: center;
        border-radius: 8px; /* Match inner screen radius roughly */
      }
      
      .power-icon {
        font-size: 3rem;
        margin-bottom: 10px;
        animation: pulse 2s infinite;
      }
      
      .power-text {
        font-family: 'Courier New', monospace;
        letter-spacing: 2px;
        font-weight: bold;
        text-transform: uppercase;
      }

    </style>

    <script>
      // 8-bit Web Audio API Sound Engine
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      let audioCtx;
      let isMuted = true;

      function initAudio() {
        if (!audioCtx) {
          audioCtx = new AudioContext();
        }
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
      }

      function playTone(freq, type, duration, vol = 0.1) {
        if (isMuted || !audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = type; // 'square', 'sawtooth', 'triangle'
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
      }

      function playHover() {
        // High pitched short blip
        playTone(400, 'square', 0.05, 0.05);
      }

      function playClick() {
        // "Coin" like sound
        playTone(900, 'square', 0.1, 0.1);
        setTimeout(() => playTone(1200, 'square', 0.2, 0.1), 100);
      }

      function playBoot() {
         // Classic GameBoy "Ding"
         if(isMuted) return;
         const o = audioCtx.createOscillator();
         const g = audioCtx.createGain();
         o.type = 'square';
         o.frequency.setValueAtTime(100, audioCtx.currentTime);
         o.frequency.exponentialRampToValueAtTime(2000, audioCtx.currentTime + 0.5);
         
         g.gain.setValueAtTime(0.3, audioCtx.currentTime);
         g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.5);

         o.connect(g);
         g.connect(audioCtx.destination);
         o.start();
         o.stop(audioCtx.currentTime + 1.5);
      }

      // UI Logic
      const soundToggle = document.getElementById('soundToggle');
      const buttons = document.querySelectorAll('.gb-btn, button');

      soundToggle.addEventListener('click', () => {
        initAudio();
        isMuted = !isMuted;
        
        if (isMuted) {
           soundToggle.innerHTML = "ðŸ”ˆ SOUND OFF";
           soundToggle.classList.remove('bg-orange-500', 'text-white', 'border-red-700');
           soundToggle.classList.add('bg-gray-300', 'text-gray-800', 'border-gray-500', 'animate-pulse');
        } else {
           soundToggle.innerHTML = "ðŸ”Š SOUND ON";
           soundToggle.classList.remove('bg-gray-300', 'text-gray-800', 'border-gray-500', 'animate-pulse');
           soundToggle.classList.add('bg-orange-500', 'text-white', 'border-red-700');
           playBoot();
        }
      });

      buttons.forEach(btn => {
        if(btn.id === 'soundToggle') return;
        
        btn.addEventListener('mouseenter', () => {
           // Random pitch variation for fun
           if (!isMuted && audioCtx) {
              const freq = 300 + Math.random() * 200;
              playTone(freq, 'square', 0.05, 0.03);
           }
        });
        
        btn.addEventListener('click', () => {
           playClick();
        });
      });

      // --- GameBoy Controls Logic ---
      const menuItems = document.querySelectorAll('.menu-item');
      let currentFocusIndex = -1;

      function updateFocus(index) {
         menuItems.forEach(item => item.classList.remove('active-focus'));
         if (index >= 0 && index < menuItems.length) {
            menuItems[index].classList.add('active-focus');
            menuItems[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
            playHover();
         }
      }

      document.getElementById('btn-down').addEventListener('mousedown', () => {
         if (currentFocusIndex < menuItems.length - 1) {
            currentFocusIndex++;
            updateFocus(currentFocusIndex);
         }
         playTone(200, 'square', 0.05, 0.05); // Button press sound
      });

      document.getElementById('btn-up').addEventListener('mousedown', () => {
         if (currentFocusIndex > 0) {
            currentFocusIndex--;
            updateFocus(currentFocusIndex);
         }
         playTone(200, 'square', 0.05, 0.05);
      });

      document.getElementById('btn-a').addEventListener('mousedown', () => {
         playTone(400, 'square', 0.1, 0.1); // Higher pitch for A
         if (currentFocusIndex >= 0 && currentFocusIndex < menuItems.length) {
            playClick();
            // Simulate navigation
            setTimeout(() => {
               window.location.href = menuItems[currentFocusIndex].href;
            }, 200);
         }
      });

      document.getElementById('btn-b').addEventListener('mousedown', () => {
         playTone(150, 'square', 0.1, 0.1); // Lower pitch for B (Cancel)
         // Deselect
         currentFocusIndex = -1;
         menuItems.forEach(item => item.classList.remove('active-focus'));
      });
      
      // Select/Start just play sounds for now
      document.getElementById('btn-select').addEventListener('mousedown', () => playTone(300, 'square', 0.1, 0.05));
      document.getElementById('btn-start').addEventListener('mousedown', () => {
         playBoot(); // Replay boot sound maybe?
      });

      // Keyboard support
      document.addEventListener('keydown', (e) => {
         if (e.key === 'ArrowDown') {
            e.preventDefault();
            document.getElementById('btn-down').dispatchEvent(new Event('mousedown'));
         } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            document.getElementById('btn-up').dispatchEvent(new Event('mousedown'));
         } else if (e.key === 'Enter' || e.key === 'z') { // A button
            e.preventDefault();
            document.getElementById('btn-a').dispatchEvent(new Event('mousedown'));
         } else if (e.key === 'Escape' || e.key === 'x') { // B button
            e.preventDefault();
            document.getElementById('btn-b').dispatchEvent(new Event('mousedown'));
         }
      });

      // --- Boot Sequence Logic ---
      // --- Boot Sequence Logic --- (Removed for subpages)
      const gbContent = document.querySelector('.gb-content');
      gbContent.style.opacity = '1'; // Always visible


    </script>
